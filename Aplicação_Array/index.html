<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="_display_input">
            <h1>Novas Pessoas</h1>
            <div>
                <br>
                <fieldset>
                    <label for="Nome">Nome:*
                        <input type="text" id="nome" autocomplete="off" placeholder="Seu Nome">
                        <hr>
                    </label>
                </fieldset>
            </div>
            
            <div>
                <br>
                <fieldset>
                    <label for="Nome">Sobrenome:*
                        <input type="text" id="sobrenome" autocomplete="off" placeholder="Seu Sobrenome">
                        <hr>
                    </label>
                </fieldset>
            </div>

            <div>
                <br>
                <fieldset>
                    <label for="Nome">Peso:*
                        <input type="number" id="peso" autocomplete="off" min="0" placeholder="0.0">
                        <hr>
                    </label>
                </fieldset>
            </div>

            <div>
                <br>
                <fieldset>
                    <label for="Nome">Altura:*
                        <input type="number" id="altura" autocomplete="off" min="0" placeholder="0.0">
                        <hr>
                    </label>
                </fieldset>
            </div>

            <div>
                <fieldset>
                    <label for="button">
                        <button onclick="enviar()">Enviar</button>
                    </label>
                </fieldset>
            </div>

        </div>

        <div class="_display_output">
            <h1>Pessoas Output</h1>

            <table >
                <tr id="top_table">
                    <td>id</td>
                    <td>Nome</td>
                    <td>Sobrenome</td>
                    <td>Peso</td>
                    <td>Altura</td>
                </tr>
                <tbody id="tabela">
                    
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
